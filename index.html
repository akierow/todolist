<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>To do list</title>
    </head>
    <body>
        <h1>To do list</h1>
        <div class="list-content">
            <p class="empty-tasks-message">All tasks are complete!</p>
        </div>
        <form class="todo-form" action="index.html" method="post">
            <label class="input-label" for="todo-input"></label>
            <input type="text" class="todo-input" id="todo-input" required placeholder="type something here" autocomplete = "off">
            <button type="submit" class="todo-add">Add</button>
        </form>
        
        <template id="todo-list-template">
                <li class="todo-list-item" style="list-style-type: none">
                    <label>
                      <input type="checkbox" class="todo-list-input">
                      <span></span>
                    </label>
                  </li>
        </template>
        <script src="script.js"></script>
    </body>
</html>
